<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
    <div id="imgcontainer">
      <img src="./images/image-equilibrium.jpg" id="img">
      <div id="hover">
        <img src="./images/icon-view.svg">
      </div>
    </div>
    
    <h1>Equilibrium #3429</h1>
    <span>Our Equilibrium collection promotes balance and calm</span>
    <div id="flex">
      <div id="eth">
        <img src="./images/icon-ethereum.svg">
        <p> 0.041 ETH </p>
      </div>
      <div id="time_stamp">
        <img src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div id="creation">
      <img src="./images/image-avatar.png">
      <span>Creation of <span id="creator">Jules Wyvern</span></span>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
